<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <script th:inline="javascript"></script>
    <head>
        <meta charset = "UTF-8">
        <title>Hellow World</title>
    </head>

    <body>

        <h2>谷山</h2>
            <a href = "http://localhost:8080/sample">サンプル</a><br>
            <a href = "http://localhost:8080/loginPage">ログイン</a><br>
            <form action="#" th:action="@{/memoPage}" th:object="${Account}" method="post" name="memoPageForm">
                <input type="hidden" th:field="*{name}" value="*{name}">
                <input type="hidden" th:field="*{passward}" value="*{passward}">
                <input type="submit" value="メモ" />
            </form><br>
        <h2>平田</h2>
        <a href = "http://localhost:8080/addurl">URLの追加</a>
        <h2>黒地</h2>
        <a href = "http://localhost:8080/addTag">タグ</a><br>
        
        <form action="#" th:action="@{/addTag}" th:object="${Account}" method="post" name="memoPageForm">
            <input type="hidden" th:field="*{name}" value="*{name}">
            <input type="hidden" th:field="*{passward}" value="">
            <input type="submit" value="タグ" />
        </form><br>

        <form action="#" th:action="@{/tagselect}" th:object="${Account}" method="post" name="memoPageForm">
            <input type="hidden" th:field="*{name}" value="*{name}">
            <input type="hidden" th:field="*{passward}" value="*{passward}">
            <input type="submit" value="タグの絞り込み" />
        </form><br>


        <h2>山川</h2>

        <div th:object="${Account}">
            <h2>アカウント情報</h2>
            ユーザー名:<div th:text="*{name}"></div>
            パスワード:<div th:text="*{passward}"></div>
        </div>
        <a href = "end"> サーバーを終了する</a>
    </body>
</html>
