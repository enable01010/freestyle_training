<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<script th:inline="javascript"></script>

<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <title>URL一覧</title>
</head>

<body>
    <div style="background-color: #DDD; padding: 30px; text-align: center;">
        <!--ボタン処理 -->
        <div style="display: flex; justify-content: center;">
            <!-----------------------------タグ------------------------------------------->
            <input type="button" onclick="location.href='http://localhost:8080/addTag'"
                style="font-size: 24px; padding: 30px; margin: 10px;" value="タグ選択">
            <!----------------------------メモ------------------------------------------>
            <input type="button" onclick="location.href='http://localhost:8080/MemoPage'"
                style="font-size: 24px; padding: 30px; margin: 10px;" value="メモ">            
            <!----------------------------URL追加-------------------------------------->
            <input type="button" onclick="location.href='http://localhost:8080/addurl'"
                style="font-size: 24px; padding: 30px; margin: 10px;" value="追加">            
            <!----------------------------変更、削除-------------------------------------->
            <form action="#" th:action="@{/urlRevision}" th:object="${Account}" method="post" name="urlRevision">
                <input type="hidden" th:field="*{name}" value="*{name}">
                <input type="hidden" th:field="*{passward}" value="*{passward}">
                <input type="submit" style="font-size: 24px; padding: 30px; margin: 10px;" value="変更・削除" />
            </form>
            <!-----------------------------ログアウト--------------------------------------->
            <input type="button" style="font-size: 24px; padding: 30px; margin: 10px;" value="ログアウト">


        </div>
        <!--URL一覧処理 -->
        <div style="font-size: 30px; margin-top: 30px; border: 1px solid black; padding: 100px;text-align: left;">
            <th:block th:each="i : ${#numbers.sequence(0,Account.getUrlList().size() - 1)}">
                <span style="margin-right: 100px;" th:text="${Account.getUrlList.get(i).nameUrl}"></span>
                <a th:href="${Account.getUrlList.get(i).url}" th:text="${Account.getUrlList.get(i).url}"></a>
                <br><br>
            </th:block>
        </div>
    </div>

</body>

<footer>
    <br><a href="end"> サーバーを終了する</a>
</footer>

</html>
