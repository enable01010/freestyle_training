<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <script th:inline="javascript"></script>
    <head>
        <meta charset = "UTF-8">
        <title>URL一覧</title>
    </head>
    <body>
        <h2>基本情報</h2>
        <form action="#" th:action="@{/urlPage}" method="post" name="urlPage">
            <p>変更前----name : <span th:text="${NAME}" style="margin-right: 100px;"></span>URLPath : <span th:text="${URL}"></span></p>
            <input type="hidden" name="i" th:value="${i}" />
            <p>name:<input type="text" name="NAME" th:value="*{NAME}" /> URLPath<input type="text" name="URL" th:value="*{URL}" /></p>            
            <input type="submit" th:value="変更">
        </form>
    </body>
</html>
