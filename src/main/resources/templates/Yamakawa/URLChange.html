<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<script th:inline="javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>URL変更入力</title>

</head>

<body>
    <h2>基本情報</h2>
    <form action="#" th:action="@{/urlPage}" method="post" name="urlPage">
        <p>変更前----name : <span th:text="${NAME}" style="margin-right: 100px;"></span>URLPath : <span th:text="${URL}"></span></p>
        <input type="hidden" name="i" th:value="${i}" />
        <p>name:<input type="text" name="NAME" th:value="*{NAME}" /> URLPath<input type="text" name="URL" th:value="*{URL}"/></p>
        <input type="hidden" name = "AccountName" th:value = "*{AccountNAME}"/>
        <input type="hidden" name = "AccountPassward" th:value = "*{AccountPASSWARD}"/>        
        <h2>タグの選択</h2>
        <p>
            <th:block th:if="${Account.getTagList().size() != 0}" th:each="i : ${#numbers.sequence(0,Account.getTagList().size() - 1)}">
                <input type="checkbox" th:value="${Account.getTagList().get(i)}"  th:field="${UrlInfomation.tag}" 
                    th:text="${Account.getTagList().get(i)}">
            </th:block>

        </p>

        <div th:text="${errorMessage}" style="color: darkred;"></div>
        <input type="submit" th:value="変更">
    </form>
</body>

</html>
